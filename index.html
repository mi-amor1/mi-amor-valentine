<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: -20;
      padding: 0;
      height: 100vh;
      display: flex;
    }
    .left {
      flex: 1; /* 3/4 of the screen */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .right {
      flex: 1; /* 1/3 of the screen */
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      
    }
    h1 {
      color: brown;
  font-size: 80px;
  font-weight: bold;
  text-align: center;
  margin: 0;
  line-height: 1;
  word-spacing: 20px;
  padding-top: 20px;

    }
    .buttons {
      margin-top: 40px;
    }
    button {
      padding: 20px 40px;
      margin: 15px;
      font-size: 28px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: black;
      color: white;
    }
    #noBtn {
      background-color: black;
      color: white;
    }
    button:hover {
      opacity: 0.8;
    }
    .right img {
      width: 100%;
      max-height: 75%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>WILL</h1>
    <h1>YOU</h1>
    <h1>BE</h1>
    <h1>MY</h1>
    <h1>VALENTINE</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES</button>
      <button id="noBtn" onclick="sayNo()">NO</button>
    </div>
  </div>

  <div class="right">
    <img src="picture1.jpg" alt="Top Picture">
    <img src="picture2.jpg" alt="Bottom Picture">
  </div>

  <!-- Celebration sound -->
  <audio id="celebrationSound">
    <source src="celebration.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function sayYes() {
      document.getElementById("celebrationSound").play();
      // No popup here, just plays sound
    }

    function sayNo() {
      alert("SORRY, CANT ACCEPT YOUR CHOICE, PLEASE TRY SELECTING YES");
    }
  </script>
</body>
</html>
